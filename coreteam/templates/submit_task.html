{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <center>
            <img style="width: 7rem; height: 7rem; " src="{% static 'img/shore25.png' %}" alt="Shore25 Logo">
        </center>
        <h2>Submit Task</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="task_title">Task Title:</label>
                <input type="text" id="task_title" name="task_title" value="{{ task.task_title }}" readonly>
            </div>
            <div class="form-group">
                <label for="domain">Domain:</label>
                <input type="text" id="domain" name="domain" value="{{ task.domain }}" readonly>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" readonly>{{ task.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="text" id="due_date" name="due_date" value="{{ task.due_date }}" readonly>
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <input type="text" id="priority" name="priority" value="{{ task.priority }}" readonly>
            </div>
            <div class="form-group">
                <label for="submission_url">Submission URL:</label>
                <input type="url" id="submission_url" name="submission_url" {% if task.submission_url %} value="{{ task.submission_url }}" {% endif %} required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

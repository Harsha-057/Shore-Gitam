{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<nav class="bg-white border-b border-gray-200 shadow-lg">  
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="{% url 'index' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="{% static 'img/Shore25logo.png' %}" class="h-8" alt="Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap">SHORE'25</span>
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 " id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" src="https://th.bing.com/th/id/OIP.h2-ipRWocBrclWhDMsTIfAHaHa?pid=ImgDet&w=474&h=474&rs=1" alt="user photo">
        </button>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow" id="user-dropdown">
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900">{{ request.user.first_name }}</span>
            <span class="block text-sm  text-gray-500 truncate">{{ request.user.email }}</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
              <li>
              <a href="{% url 'home:homepage' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home</a>
          </li>
          <li><a href="{% url 'grievance:dashboard' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Grievance Dashboard</a></li>
          {% if request.user.is_staff %}
          <li><a href="https://shore.gitam.edu/shoreadmin" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Shore Admin</a></li>
          {% endif %}
          <li><a href="{% url 'home:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a></li>
          </ul>
        </div>
    </div>
    </div>
  </nav>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Name - Shore Fest '25</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shore-green': '#006D5B',
                        'shore-black': '#000000',
                        'shore-white': '#FFFFFF',
                    }
                }
            }
        }
    </script>
    <style>
        .wave-bg {
            background-color: #006D5B;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='20' viewBox='0 0 100 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M21.184 20c.357-.13.72-.264 1.088-.402l1.768-.661C33.64 15.347 39.647 14 50 14c10.271 0 15.362 1.222 24.629 4.928.955.383 1.869.74 2.75 1.072h6.225c-2.51-.73-5.139-1.691-8.233-2.928C65.888 13.278 60.562 12 50 12c-10.626 0-16.855 1.397-26.66 5.063l-1.767.662c-2.475.923-4.66 1.674-6.724 2.275h6.335zm0-20C13.258 2.892 8.077 4 0 4V2c5.744 0 9.951-.574 14.85-2h6.334zM77.38 0C85.239 2.966 90.502 4 100 4V2c-6.842 0-11.386-.542-16.396-2h-6.225zM0 14c8.44 0 13.718-1.21 22.272-4.402l1.768-.661C33.64 5.347 39.647 4 50 4c10.271 0 15.362 1.222 24.629 4.928C84.112 12.722 89.438 14 100 14v-2c-10.271 0-15.362-1.222-24.629-4.928C65.888 3.278 60.562 2 50 2 39.374 2 33.145 3.397 23.34 7.063l-1.767.662C13.223 10.84 8.163 12 0 12v2z' fill='%23004a3f' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-shore-green/5 font-sans">
    <div class="max-w-2xl mx-auto p-8">
        <div class="bg-shore-white shadow-lg rounded-lg overflow-hidden border-2 border-shore-black">
            <div class="wave-bg p-4 flex items-center justify-between">
                <img src="{% static 'img/shore25logo.png' %}" 
                     alt="Shore Fest '25 Logo" 
                     class="w-20 h-20">
                <img src="{% static 'img/mascot.png' %}" 
                     alt="Shore Fest Mascot" 
                     class="w-20 h-20 object-contain">
            </div>
            <div class="p-6">
                <h2 class="text-2xl font-semibold text-shore-black mb-6">Update Your Name</h2>
                <form id="updateNameForm" class="space-y-4" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block text-sm font-medium text-shore-black">Email Address</label>
                        <input type="email" id="email" name="email" value="{{ request.user.email }}" readonly 
                               class="mt-1 block w-full px-3 py-2 bg-shore-green/5 border border-shore-green/20 rounded-md shadow-sm focus:outline-none focus:ring-shore-green focus:border-shore-green text-shore-black">
                    </div>
                    {% if request.user.registration_number %}
                    <div>
                        <label for="registrationNumber" class="block text-sm font-medium text-shore-black">Registration Number</label>
                        <input type="text" id="registrationNumber" name="registrationNumber" value="{{ request.user.registration_number }}" readonly 
                               class="mt-1 block w-full px-3 py-2 bg-shore-green/5 border border-shore-green/20 rounded-md shadow-sm focus:outline-none focus:ring-shore-green focus:border-shore-green text-shore-black">
                    </div>
                    {% endif %}
                    <div>
                        <label for="name" class="block text-sm font-medium text-shore-black">Full Name (as it appears on your college ID)</label>
                        <input type="text" id="name" name="name" required 
                               class="mt-1 block w-full px-3 py-2 border border-shore-green rounded-md shadow-sm focus:outline-none focus:ring-shore-green focus:border-shore-green text-shore-black">
                    </div>
                    <div class="pt-4">
                        <button type="submit" 
                                class="w-full bg-shore-green hover:bg-shore-green/90 text-shore-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out border-2 border-shore-black">
                            Update My Name
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        *
        {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body>
    <nav class="bg-emerald-900/80 backdrop-blur-md fixed w-full z-20 top-0 left-0 border-b border-gray-700 z-40">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <!-- Logo -->
          <a href="#" class="flex items-center space-x-2">
            <img src="{% static 'img/shore25logo.png' %}" alt="SHORE Fest Logo" class="h-10 w-10 rounded-full">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">SHORe Fest 2025</span>
          </a>
      
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
      
          <!-- Navigation Links -->
          <div
            class="hidden w-full md:flex md:items-center md:justify-between md:w-auto"
            id="navbar-sticky"
          >
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium bg-emerald-800/90 rounded-lg md:flex-row md:space-x-6 md:mt-0 md:bg-transparent">
              <li>
                <a
                  href="#home"
                  class="block py-2 px-3 text-white hover:text-emerald-300 transition-colors"
                >Home</a>
              </li>
              <li>
                <a
                  href="#theme"
                  class="block py-2 px-3 text-white hover:text-emerald-300 transition-colors"
                >Theme</a>
              </li>
              <li>
                <a
                  href="#about"
                  class="block py-2 px-3 text-white hover:text-emerald-300 transition-colors"
                >About</a>
              </li>
              <li>
                <a
                  href="#events"
                  class="block py-2 px-3 text-white hover:text-emerald-300 transition-colors"
                >Events</a>
              </li>
              <li>
                <a
                  href="#schedule"
                  class="block py-2 px-3 text-white hover:text-emerald-300 transition-colors"
                >Schedule</a>
              </li>
              <li>
                <a
                  href="#register"
                  class="block py-2 px-3 text-white hover:text-emerald-300 transition-colors"
                >Register</a>
              </li>
              <li>
                <a
                  href="#faq"
                  class="block py-2 px-3 text-white hover:text-emerald-300 transition-colors"
                >FAQ</a>
              </li>
              <li class="mt-2 md:mt-0">
                <a
                  href="{% url 'home:festpass' %}"
                  class="block bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-full text-center transition-colors duration-300 animate-pulse shadow-[0_0_15px_rgba(16,185,129,0.7)] hover:shadow-[0_0_20px_rgba(16,185,129,0.9)]"
                >
                  Buy Fest Pass
                </a>
              </li>
              <li class="mt-2 md:mt-0">
                <a
                  href="{% url 'home:login' %}"
                  class="block bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-full text-center transition-colors duration-300"
                >
                  Login
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</body>
</html>
